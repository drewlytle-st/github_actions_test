name: CI/CD
on:
  push:
    branches:
      - main
      - staging
  pull_request: {} # Skip deploy for these

env:
  AWS_REGION: MY_AWS_REGION                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: MY_ECR_REPOSITORY           # set this to your Amazon ECR repository name
  ECS_SERVICE: MY_ECS_SERVICE                 # set this to your Amazon ECS service name
  ECS_CLUSTER: MY_ECS_CLUSTER                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: MY_CONTAINER_NAME           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

jobs:
  lint:
      name: ‚¨£ Lint & Check
      runs-on: ubuntu-latest
      steps:
        - name: üõë Cancel Previous Runs
          uses: styfle/cancel-workflow-action@0.9.1

        - name: ‚¨áÔ∏è Checkout repo
          uses: actions/checkout@v3

        - name: üíé Setup ruby
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: '2.7.2'
            bundler-cache: true

        - name: üî¨ Lint
          run: bundle exec rubocop

        - name: üî¨ Security Check
          run: |
            bundle exec brakeman -A --no-pager
            bundle exec bundle-audit update
            bundle exec bundle-audit check

  test:
      name: üß™ Test
      runs-on: ubuntu-latest
      steps:
        - name: üõë Cancel Previous Runs
          uses: styfle/cancel-workflow-action@0.9.1

        - name: ‚¨áÔ∏è Checkout repo
          uses: actions/checkout@v3

        - name: üíé Setup ruby
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: '2.7.2'
            bundler-cache: true

        - name: üî¨ Test
          run: bundle exec rake
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [lint, test]
    # only build/deploy main branch on pushes - not PRs
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') && github.event_name == 'push' }}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚úÖ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@aaf69d68aa3fb14c1d5a6be9ac61fe15b48453a2

      - name: üê≥ Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: üó≥ Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@97587c9d45a4930bf0e3da8dd2feb2a463cf4a3a
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: üöÄ Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@de0132cf8cdedb79975c6d42b77eb7ea193cf28e
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true